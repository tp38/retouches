<!DOCTYPE html>
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE|default:'en_us' }}" data-bs-theme="dark">

  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <title>Compta les retouches de Nat</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>les retouches de Nat</h1>
        <div class="row my-3 text-center">
          <div class="col-2">
            <a href="/compta/month_list/" class="btn btn-primary" role="button">Opérations du mois</a>
          </div>
          <div class="col-2">
            <a href="/compta/paie/" class="btn btn-primary" role="button">Paie du mois</a>
          </div>
          <div class="col-2">
            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Synthèses
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/compta/recettes_mois/">Mois</a></li>
                <li><a class="dropdown-item" href="/compta/recettes_semaine/">Semaine</a></li>
                <li><a class="dropdown-item" href="/compta/recettes_jour/">Jour</a></li>
                <li><a class="dropdown-item" href="/compta/synthese_paie/">Paies</a></li>
              </ul>
            </div>
          </div>
          <div class="col-2">
            <a href="/compta/process/" class="btn btn-primary disabled" tabindex="-1" role="button" aria-disabled="true">Process</a>
            {% comment %}
            <a href="/compta/process/" class="btn btn-primary" role="button">Process</a>
            {% endcomment %}
          </div>
          <div class="col-2 offset-2">
            <a href="/compta/logout/" class="btn btn-primary" role="button">Logout</a>
          </div>
        </div>
      </div>
    </header>

    {% block content %}{% endblock %}

    <footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/985cec4112.js' crossorigin='anonymous'></script>
  </body>

</html>
