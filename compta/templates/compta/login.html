<!DOCTYPE html>
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE|default:'en_us' }}" data-bs-theme="dark">

  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <title>Compta les retouches de Nat</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>les retouches de Nat</h1>
      </div>
    </header>

    <div class="container">
      <form class="row g-3" action="." method="post">
        {% csrf_token %}
        <div class="col-4 offset-4">
          <div class="mb-3">
            <label for="login" class="form-label">Login</label>
            <input type="text" class="form-control" name="login">
            <label for="pwd" class="form-label">Password</label>
            <input type="password" class="form-control" name="pwd">
          </div>
          <div class="mb-3">
            <button class="btn btn-primary" type="submit">Valider</button>
          </div>
        </div>
      </form>
      {% if error != None %}
      <div class="row">
        <div class="col-6 offset-3">
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
        </div>
      </div>
      {% endif %}
    </div>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/985cec4112.js' crossorigin='anonymous'></script>
  </body>

</html>
