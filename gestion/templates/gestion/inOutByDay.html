{% extends 'gestion.html' %}
{% load compta_extras %}

{% block content %}
    <div class="container mt-2">
      <div class="row">
        <div class="col-sm-8 offset-sm-2">
          <h2>Dépots/Retrait par Jour</h2>
          <div class="row justify-content-end">
            <div class="col-sm-1">
              <a class="btn btn-primary" role="submit" href="{% url 'synthese' %}" data-toggle="tooltip" title="Retour à la synthèse"><i class="fa-solid fa-house"></i></a>
            </div>
          </div>
          <div class="row mt-3 justify-content-center">
            <div class="col-sm-3 border-bottom"></div>
            <div class="col-sm-2 text-center border-bottom">Dépôts</div>
            <div class="col-sm-2 text-center border-bottom">Retraits</div>
          </div>
          {% for day in report %}
          <div class="row mt-3 justify-content-center">
            <div class="col-sm-3 border-bottom">{{ day.0 }}</div>
            <div class="col-sm-2 text-center border-bottom">{{ day.1 }}</div>
            <div class="col-sm-2 text-center border-bottom">{{ day.2 }}</div>
          </div>
          {% endfor %}
            </div>
      </div>
    </div>

{% endblock %}
